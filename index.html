<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on off</title>
</head>
<style>
    body{
        height: 100vh;
        background-color: aqua;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    section{
        border: 4px solid red;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    section #btn{
        margin-top: 1rem;
        border: 2px solid black
    }

</style>

<body>
    <section>
        <img id="bulb" src="bulb_off.png" alt="off" width="300px" height="300px">
        <button id="btn">OFF</button>
    </section>

    <script>
        const img =document.querySelector('#bulb')
        const button=document.querySelector('#btn')
        const section=document.querySelector('section')

        button.addEventListener('click',()=>{
            if(img.src.includes("bulb_off.png")){
                img.src="bulb_on.png "
                button.textContent="on"
                section.style.border="4px solid red"
            }
            else{
                img.src="bulb_off.png"
                button.textContent="off"
                section.style.border="4px solid green"

            }
        })

    </script>
    
</body>
</html>
